<table class="realm-table table table-responsive table-hover">
    <thead>
        <tr>
            <th scope="col">Status</th>
            <th scope="col">Realm Name</th>
            <th scope="col">Type</th>
            <th scope="col">Population</th>
        </tr>
    </thead>
    <tbody>    
        <tr ng-repeat="aRealm in realmInfo.list"> 
            <td class="realm-status">{{aRealm.status}}</td>
            <td>{{aRealm.name}}</td>
            <td>{{aRealm.type}}</td>
            <td>{{aRealm.population}}</td>
        </tr>
    </tbody>    
</table>
