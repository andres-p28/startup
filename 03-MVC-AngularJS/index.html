<!doctype html>
<html lang="en">
    <head>
        <title>Exercise 1</title>
        <meta charset="UTF-8">
        <meta name="author" content="AndrÃ©s Palumbo"/>
        <meta name="description" content="example page" />
        <link rel="stylesheet" href="styles/normalize.css" type="text/css">
        <link rel="stylesheet" href="styles/styles.css" type="text/css">
        <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.5.2/angular.min.js"></script>
        <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.5.2/angular-route.js"></script>
    </head>
    <body>
        <div class="container" ng-app="myApp">
            <div class="column listColumn" ng-controller="listCtrl">
                <ul>
                    <li class="movieItem" ng-repeat="movie in movies.list track by $index">
                        <span class="movieTitle">{{movie.title}}</span>
                        <div class="linkWrapper">
                            <a class="link detailLink" href="#details" ng-click="setmovieIndex($index); reloadView()">Show details</a>
                            <a class="link deleteLink" href="#delete" ng-click="setmovieIndex($index)">Delete</a>
                            <a class="link editLink" href="#edit" ng-click="setmovieIndex($index); reloadView()">Edit</a>
                        </div>    
                    </li>
                </ul>
            </div>
            <div class="column moreInfoColumn">
                <div class="row addRow">
                    <a class="link addLink" href="#add">Add</a>
                </div>
                <div class="row formRow">   
                    <div ng-view class="formView"></div>               
                </div>
            </div>
            <script type="text/ng-template" id="form.html">
                <form class="movieForm">
                    <fieldset>
                        <legend>{{mode}}</legend>
                        <label>Title: <input type="text" ng-model="movie.title" ng-disabled="isDisabled"></label>
                        <label>Year: <input type="text" ng-model="movie.year" ng-disabled="isDisabled"></label>
                        <label>Duration: <input type="text" ng-model="movie.duration" ng-disabled="isDisabled"></label>
                        <div class="buttonWrapper">
                            <button ng-click="buttonClick()">{{button}}</button>
                        </div>
                    </fieldset>
                </form>
            </script>    
        </div>
    </body>
    <script src="scripts/init.js" type="text/javascript"></script>
    <script src="scripts/angular.js" type="text/javascript"></script>
</html>
